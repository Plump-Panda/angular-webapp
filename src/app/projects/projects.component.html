<div class="container>">
  <h1>Software Repository</h1>

  <table>
    <!-- *ngFor is a for loop and it loops through the variable 'json' which is in the github.service file -->
    <tr *ngFor="let data of json">
      <th>
        {{data.name}}
      </th>
      <th>
        {{data.description}}
      </th>
      <th>
        {{data.language}}
      </th>
    </tr>
  </table>
</div>
